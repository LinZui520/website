user root;
worker_processes auto;
pid /run/nginx.pid;
# include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile off;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	server {
		listen	443 ssl;
		# server_name www.zhuguishihundan.cn zhuguishihundan.cn;
		# ssl on;
		ssl_certificate /root/website/nginx/ssl/fullchain.crt;
		ssl_certificate_key /root/website/nginx/ssl/private.pem;
		ssl_session_timeout 1d;
		ssl_session_tickets off;
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
		# ssl_prefer_server_ciphers on;
		# ssl_stapling on;
		# ssl_stapling_verify on;
		# ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
		location / {
			add_header Content-Security-Policy upgrade-insecure-requests;
			#root /usr/share/nginx/html;
			root /root/website/web/build;
			index index.html index.htm;
			try_files $uri $uri/ /index.html;
		}

		location /api {
			proxy_pass http://127.0.0.1:8080/api;
		}

		location /api/conversation/chat {
			proxy_pass http://127.0.0.1:8080/api/conversation/chat;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
		}
		
		location /image {
			root /root/website/database/mysql/data;
			autoindex on;
		}

	}
	server {
 		listen 80;
		rewrite ^(.*)$ https://$host$1;
	}	
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# access_log /var/log/nginx/access.log;
	# error_log /var/log/nginx/error.log;
	access_log /root/website/database/logs/web/access.log;
	error_log /root/website/database/logs/web/error.log;

	gzip on;

}
