# ================== 配置服务 ==================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: website-pv
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/home/linzui/Code/website"
    type: DirectoryOrCreate 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---

# ================== Postgres服务 ==================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  init.sql: |
    CREATE DATABASE website;
    \connect website;

    -- 创建用户
    CREATE USER linzui WITH PASSWORD '123456';

    -- 设置默认权限模板
    ALTER DEFAULT PRIVILEGES IN SCHEMA public 
    GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO linzui;

    create table if not exists users (
      id  bigint generated by default as identity primary key,
      avatar varchar(64) not null,
      username varchar(64) not null unique,
      email varchar(64) not null unique,
      password varchar(64) not null,
      permission int default 0,
      created_at timestamptz default current_timestamp
    );

    create table if not exists categories (
      id bigint generated by default as identity primary key,
      name varchar(128) not null unique,
      description varchar not null,
      created_at timestamptz default current_timestamp
    );

    create table if not exists blogs (
      id bigint generated by default as identity primary key,
      author bigint not null,
      title varchar(256) not null unique,
      category bigint not null,
      content varchar not null,
      publish boolean not null default false,
      created_at timestamptz default current_timestamp,
      updated_at timestamptz default current_timestamp,
      updated_by bigint not null,
      foreign key (author) references users(id),
      foreign key (category) references categories(id),
      foreign key (updated_by) references users(id)
    );

    GRANT USAGE ON ALL SEQUENCES IN SCHEMA public TO linzui;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "123456"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "trust"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: website-pvc
          mountPath: /var/lib/postgresql/data
          subPath: database/postgresql/data
        - name: postgres-config
          mountPath: /docker-entrypoint-initdb.d/init.sql  # 直接挂载为文件
          subPath: init.sql
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: website-pvc
        persistentVolumeClaim:
          claimName: website-pvc
      - name: postgres-config
        configMap:
          name: postgres-config
          defaultMode: 0744
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---

